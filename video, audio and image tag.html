<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Media Example</title>
</head>
<body>
    <h1>HTML Media Elements </h1>

    <!-- Video Section -->
    <div class="media-section">
        <h2>Random Video</h2>
        <video width="480" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Image Section -->
    <div class="media-section">
        <h2> Image</h2>
        <img src="https://images.app.goo.gl/38in1KFxDUkDNPzm7" alt=" Placeholder Image">
    </div>

    <!-- Thumbnail Section -->
    <div class="media-section">
        <h2>Video with Custom Thumbnail</h2>
        <video width="480" controls poster="https://www.freeimages.com/collection/merry-christmas">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            
        </video>
    </div>

    <!-- Audio Section -->
    <div class="media-section">
        <h2> Audio</h2>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            
        </audio>
    </div>
</body>
</html>
