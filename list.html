<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruits and Vegetables</title>
    <style>
        /* Internal CSS */
        .fruits {
          
            background-color: #ed1313;
            border: 1px solid #ffcccc;
            
        }
        .vegetables {
            
          
            background-color: #e6ffe6;
            border: 1px solid #ccffcc;
          
        }
    </style>
</head>
<body>
    <h1>Fruits and Vegetables</h1>

    <h2>Fruits</h2>
    <ul class="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>

    <h2>Vegetables</h2>
    <ul class="vegetables">
        <li>Carrot</li>
        <li>Spinach</li>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Broccoli</li>
    </ul>

    <h2>Special List with Inline CSS</h2>
    <ul style="color: darkblue; font-style: italic;">
        <li style="background-color: #e0f7fa;">Pineapple</li>
        <li style="background-color: #b3e5fc;">Mango</li>
        <li style="background-color: #81d4fa;">Cucumber</li>
        <li style="background-color: #4fc3f7;">Lettuce</li>
    </ul>
</body>
</html>
